<style type="text/css">
	@import url(pages/telecommande/telecommande.css);
</style>
<div ng-controller="TelecommandeCtrl">
	<h1>Télécommande</h1>

	<h2>Synchro</h2>
	<button type="button" class="btn" ng-click="serverSyncAllGit()">ALL Sync Git</button> 
	<button type="button" class="btn" ng-click="hokSyncGit()">HOK Sync Git</button> 
	<button type="button" class="btn" ng-click="prSyncGit()">PR Sync Git</button>
	<button type="button" class="btn" ng-click="serverFlashArduinos()">Flash Arduinos</button> 
	<br><br>

	<h2>Match</h2>
	<button type="button" class="btn" ng-click="iaJack()">Jack</button> 
	<br><br>

	<h2>... finished</h2>
	<select id="robot_finished">
		<option value="gr">gr</option>
		<option value="pr">pr</option>
	</select>
	<select id="what_finished">
		<option value=".actions.action_finished">.actions.action_finished</option>
		<option value=".actions.path_finished">.actions.path_finished</option>
	</select>
	<button type="button" class="btn" ng-click="sendFinished()">Send</button> 
	<br><br>

	<h2>PR</h2>
	<button type="button" class="btn" ng-click="prPrendrePlot()">Prendre Plot</button> <br><br>
	<button type="button" class="btn" ng-click="prMonterPlot()">Monter Plot</button> <br><br>
	<button type="button" class="btn" ng-click="prFermerTout()">Fermer tout</button> <br><br>
	<button type="button" class="btn" ng-click="prResetNbPlots()">Reset nb plots</button> <br><br>

	<h2>GR</h2>
	<button type="button" class="btn" ng-click="grAcheter()">Acheter</button> 
	<button type="button" class="btn" ng-click="grVendre()">Vendre</button> <br><br>
	G <input type="number" ng-model="gr_pwm_gauche" />
	D <input type="number" ng-model="gr_pwm_droite" />
	<input type="number" ng-model="gr_pwm_ms" /> ms
	<button type="button" class="btn" ng-click="grPWM()">PWM</button><br><br>
	x : <input type="number" ng-model="gr_x" /> mm ; y : <input type="number" ng-model="gr_y" /> mm
	<button type="button" class="btn" ng-click="grGoxy()">Go to xy</button><br><br>
	<input type="number" ng-model="gr_a" /> deg
	<button type="button" class="btn" ng-click="grGoa()">Go to angle</button><br><br>
	<button type="button" class="btn" ng-click="grGoxya()">Go to xy angle</button><br><br>
	<input type="number" ng-model="gr_v" /> mm/s
	<input type="number" ng-model="gr_r" /> 
	<button type="button" class="btn" ng-click="grSetVit()">Set vitesse</button><br><br>
	<!-- <button type="button" class="btn" ng-click="grClean()">Clean</button><br><br> -->
	<!-- TODO set pos -->

	<h2>Asserv - PR</h2>
	G <input type="number" ng-model="pr_pwm_gauche" />
	D <input type="number" ng-model="pr_pwm_droite" />
	<input type="number" ng-model="pr_pwm_ms" /> ms
	<button type="button" class="btn" ng-click="prPWM()">PWM</button><br><br>
	x : <input type="number" ng-model="pr_x" /> mm <br> y : <input type="number" ng-model="pr_y" /> mm
	<button type="button" class="btn" ng-click="prGoxy()">Go to xy</button><br><br>
	<input type="number" ng-model="pr_a" /> deg
	<button type="button" class="btn" ng-click="prGoa()">Go to angle</button><br><br>
	<button type="button" class="btn" ng-click="prGoxya()">Go to xy angle</button><br><br>
	<input type="number" ng-model="pr_v" /> mm/s
	<input type="number" ng-model="pr_r" /> 
	<button type="button" class="btn" ng-click="prSetVit()">Set vitesse</button><br><br>
	<input type="number" ng-model="pr_acc" /> 
	<button type="button" class="btn" ng-click="prSetAcc()">Set acc</button><br><br>
	<button type="button" class="btn" ng-click="prClean()">Clean</button><br><br>
	x : <input type="number" ng-model="pr_set_x" /> mm <br> y : <input type="number" ng-model="pr_set_y" /> mm <br> a : <input type="number" ng-model="pr_set_a" /> deg
	<button type="button" class="btn" ng-click="prSetPos()">Set Pos</button><br><br>
	P : <input type="number" ng-model="pr_PID_P" /> <br> I : <input type="number" ng-model="pr_PID_I" /> <br> D : <input type="number" ng-model="pr_PID_D" />
	<button type="button" class="btn" ng-click="prSetPID()">Set PID</button><br><br>


	<h2>PR</h2>
	Numéro servo :
	<select id="rc_pr_numservo">
		<option value="left_stab">left_stab</option>
		<option value="right_stab">right_stab</option>
		<option value="left_arm">left_arm</option>
		<option value="right_arm">right_arm</option>
	</select> <br>
	Position servo :
		<input type="text"  class="form-control" id="rc_pr_servo_pos" style="width:auto; display: inline;" value="90"> 
		<button type="button" class="btn" id="rc_pr_servo">Go !</button> <br>
	Stabilisateurs :
		<button type="button" class="btn" id="rc_pr_stab_close">Fermer</button>
		<button type="button" class="btn" id="rc_pr_stab_chouilla">Ouvrir chouilla</button>
		<button type="button" class="btn" id="rc_pr_stab_open">Ouvrir</button>
		<br>
	Bras :
		<button type="button" class="btn" id="rc_pr_arm_close">Fermer</button>
		<button type="button" class="btn" id="rc_pr_arm_chouilla">Ouvrir chouilla</button>
		<button type="button" class="btn" id="rc_pr_arm_open">Ouvrir</button>
		<br>
	AX12 :
		<button type="button" class="btn" id="rc_pr_AX12_close">Fermer</button>
		<button type="button" class="btn" id="rc_pr_AX12_open">Ouvrir</button>

	<br><br>
