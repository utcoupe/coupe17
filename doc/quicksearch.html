his.we_have_hats = false; /** Team color */ this.color = color; } /** * Loop */ Pr.prototype.loop = function () { logger.debug('loop'); this.ia.actions.doNextAction(function() { this.loop(); }.bind(this)); }; /** * Collision */ Pr.prototype.collision = function() { if(this.path.length === 0) { // Utile quand on clique nous même sur le bouton dans le simu logger.warn(&quot;Normalement impossible, collision sur un path vide ?&quot;); //return; } logger.info('collision'); this.path = []; this.ia.client.send('pr', &quot;collision&quot;); this.ia.actions.collision(); this.loop(); } /** * Stop */ Pr.prototype.stop = function() { this.ia.client.send('pr', 'stop'); } /** * Place */ Pr.prototype.place = function () { // logger.debug('place'); this.sendInitialPos(); this.ia.client.send('pr', 'placer'); }; /** * Start */ Pr.prototype.start = function () { this.ia.client.send(&quot;pr&quot;, &quot;ouvrir_ax12&quot;); this.loop(); }; /** * Send initial position */ Pr.prototype.sendInitialPos = function () { this.ia.client.send(&quot;pr&quot;, &quot;setpos&quot;, { x: 142, y: 1000, a: 0, color: this.color }); }; /** * Borne * * @param {int} x * @param {int} min * @param {int} max */ function borne(x, min, max) { return x &gt; max ? max : x &lt; min ? min : x; } /** * Parse Order * * @param {string} from * @param {string} name * @param {Object} params */ Pr.prototype.parseOrder = function (from, name, params) { switch(name) { case 'pr.collision': this.collision(); break; // Asserv case 'pr.pos': params.x = borne(params.x, 0, 3000); params.y = borne(params.y, 0, 2000); this.pos = params; break; case 'pr.getpos': this.sendInitialPos(); break; case 'pr.placer': this.place(); break; case 'pr.plot++': this.content.nb_plots += 1; break; case 'pr.plot0': this.content.nb_plots = 0; break; case 'pr.gobelet1': this.content.gobelet = true; break; case 'pr.gobelet0': this.content.gobelet = false; break; case 'pr.hok': this.updatePos(params); break; default: logger.warn('Ordre inconnu dans ia.pr: '+name); } }; /** (mm) between 2 iterations on a segment to detect colision */ var SEGMENT_DELTA_D = 30; /** * Return the distance between two spots * * @param {Object} spot1 * @param {int} spot1.x * @param {int} spot1.y * @param {Object} spot2 * @param {int} spot2.x * @param {int} spot2.y */ Pr.prototype.getDistance = function (spot1, spot2) { return Math.sqrt(Math.pow(spot1.x - spot2.x, 2) + Math.pow(spot1.y - spot2.y, 2)); }; /** * Detect Collision * * @param {Objects} dots */ Pr.prototype.detectCollision = function(dots) { var collision = false; var pf = this.path; var minDist; // for each path segment var complete_path = [this.pos].concat(this.path); for (var i = 0; i &lt; complete_path.length-1 &amp;&amp; !collision; (i++) ) { var segment = [complete_path[i], complete_path[i+1]]; // so segment[0][0] is the x value of the beginning of the segment var segLength = this.getDistance({x:segment[0].x , y:segment[0].y }, {x:segment[1].x , y:segment[1].y }); var nthX = (segment[1].x-segment[0].x)*SEGMENT_DELTA_D/segLength; // segment X axis length nth var nthY = (segment[1].y-segment[0].y)*SEGMENT_DELTA_D/segLength; // for each X cm of the segment for (var j = 0; (j*SEGMENT_DELTA_D) &lt; segLength &amp;&amp; !collision; (j++)) { var segPoint = { x: segment[0].x + nthX*j, y: segment[0].y + nthY*j }; // distance to each estimated position of the ennemi robots minDist = 10000;//this.getDistance(dots[0], segPoint); for(var k = 0; k &lt; dots.length; k++) { var tmp = this.getDistance(dots[k], segPoint); if (tmp &lt; minDist) { minDist = tmp; } } // if (ebots.length == 2) { // var tmp = this.getDistance(ebots[1], segPoint); // if (tmp &lt; minDist) { // minDist = tmp; // } // } // if one of the dist &lt; security diameter, there will be a collision if (minDist &lt; 450) { collision = true; } } } if (collision) { this.collision(); } } /** * Update position * * @param {Object} dots */ Pr.prototype.updatePos = function(dots) { if(this.ia.timer.match_started) { // Invert if green if(this.color == &quot;green&quot;) { dots = dots.map(function(val) { return [val[0], 2000-val[1]]; }); } // Delete our robots for(var i in dots) { if(this.norm(dots[i][0], dots[i][1], this.pos.x, this.pos.y) &lt; 150 || this.norm(dots[i][0], dots[i][1], this.ia.gr.pos.x, this.ia.gr.pos.y) &lt; 150) dots.splice(i, 1); } // Check path this.detectCollision(dots); // Update data this.ia.data.dots = dots.map(function(val) { return { pos: { x: val[0], y: val[1], }, d: 320 } }); if (dots.length &gt; 0) { this.ia.data.erobot[0].pos= { x: dots[0][0], y: dots[0][1] }; if (dots.length &gt; 1) { this.ia.data.erobot[1].pos= { x: dots[1][0], y: dots[1][1] }; }; }; // logger.fatal(dots); // logger.fatal(this.pos); // logger.fatal(this.ia.data.erobot); } }; /** * Distance between two points * * @param {int} Ax * @param {int} AY * @param {int} Bx * @param {int} BY */ Pr.prototype.norm = function(Ax, Ay, Bx, By) { return Math.sqrt(Math.pow(Ax-Bx, 2) + Math.pow(Ay-By, 2)); } return Pr; })(); × Search results Close "},"clients_gr_actuators.class.js.html":{"id":"clients_gr_actuators.class.js.html","title":"Source: clients/gr/actuators.class.js","body":" UTCoupe 17 Namespaces Simu Modules clients/gr/actuatorsclients/gr/detectclients/gr/mainclients/gr/servosclients/gr/servos-simuclients/pr/actuatorsclients/pr/ax12clients/pr/ax12-simuclients/pr/detectclients/pr/elevatorclients/pr/mainclients/pr/othersclients/pr/others-simuclients/shared/asservclients/shared/asserv-simuclients/shared/defineParserclients/shared/fifoconfigia/actionsia/dataia/export_simulatoria/gria/hokuyoia/iaia/mainia/pathfindingia/pria/timerserver/serverserver/socket_clientutcoupe/utcoupe Classes clients/gr/actuators.Actsclients/gr/detect.Detectclients/gr/servos.Servosclients/gr/servos-simu.Servosclients/pr/actuators.Actsclients/pr/ax12-simu.Ax12clients/pr/ax12.Ax12clients/pr/detect.Detectclients/pr/elevator.Elevatorclients/pr/others.Othersclients/pr/others-simu.Othersclients/shared/asserv.Asservclients/shared/asserv ); asserv = new (require('../shared/asserv.simu.class.js'))(this.client, 'gr', fifo); } else { asserv = new (require('../shared/asserv.class.js'))( new SerialPort(struct.asserv, { baudrate: 57600, parser:SerialPort.parsers.readline('\\n') }), this.client, 'gr', this.sendStatus, fifo ); } }; /** * Sends Status */ Acts.prototype.sendStatus = function() { if(lastSendStatus &lt; date.getTime()-1000){ this.sendChildren(this.getStatus); lastSendStatus = date.getTime(); } }; /** * Gets the status */ Acts.prototype.getStatus = function(){ var data = { &quot;status&quot;: &quot;&quot;, &quot;children&quot;: [] }; data.status = &quot;everythingIsAwesome&quot;; if(servos &amp;&amp; servos.ready){ data.children.push(&quot;Arduino servos&quot;); }else data.status = &quot;ok&quot;; if(asserv &amp;&amp; asserv.ready){ data.children.push(&quot;Arduino asserv&quot;); }else data.status = &quot;error&quot;; return data; }; /** * Tries to quit */ Acts.prototype.quit = function(){ if (!!servos &amp;&amp; servos.ready) servos.disconnect(); if (!!asserv &amp;&amp; asserv.ready) asserv.disconnect(); }; /** * Order switch * * @param {string} from * @param {string} name * @param {Object} params * @param {Object} callback */ Acts.prototype.orderHandler = function (from, name, params, callback) { // logger.info(&quot;Just received an order `&quot; + name + &quot;` from &quot; + from + &quot; with params :&quot;); logger.info(name, params); switch (name){ // Others case &quot;acheter&quot;: servos.acheter(callback); break; case &quot;vendre&quot;: servos.vendre(callback); break; // Asserv case &quot;pwm&quot;: asserv.pwm(params.left, params.right, params.ms,callback); break; case &quot;setvit&quot;: asserv.setVitesse(params.v, params.r, callback); break; case &quot;clean&quot;: asserv.clean(callback); break; case &quot;goa&quot;: asserv.goa(params.a,callback); break; case &quot;goxy&quot;: asserv.goxy(params.x, params.y, &quot;avant&quot;,callback); break; case &quot;setpos&quot;: asserv.setPos(params,callback); break; case &quot;setpid&quot;: asserv.setPid(params.p, params.i, params.d,callback); break; default: logger.warn(&quot;Order name &quot; + name + &quot; &quot; + from + &quot; not understood&quot;); callback(); } }; return Acts; })(); × Search results Close "},"clients_gr_detect.class.js.html":{"id":"clients_gr_detect.class.js.html","title":"Source: clients/gr/detect.class.js","body":" UTCoupe 17 Namespaces Simu Modules clients/gr/actuatorsclients/gr/detectclients/gr/mainclients/gr/servosclients/gr/servos-simuclients/pr/actuatorsclients/pr/ax12clients/pr/ax12-simuclients/pr/detectclients/pr/elevatorclients/pr/mainclients/pr/othersclients/pr/others-simuclients/shared/asservclients/shared/asserv-simuclients/shared/defineParserclients/shared/fifoconfigia/actionsia/dataia/export_simulatoria/gria/hokuyoia/iaia/mainia/pathfindingia/pria/timerserver/serverserver/socket_clientutcoupe/utcoupe Classes clients/gr/actuators.Actsclients/gr/detect.Detectclients/gr/servos.Servosclients/gr/servos-simu.Servosclients/pr/actuators.Actsclients/pr/ax12-simu.Ax12clients/pr/ax12.Ax12clients/pr/detect.Detectclients/pr/elevator.Elevatorclients/pr/others.Othersclients/pr/others-simu.Othersclients/shared/asserv.Asservclients/shared/asserv-simu.Asservclients/shared/fifo.FifoControlleria/actions.Actionsia/data.Dataia/export_simulator.ExportSimulatoria/gr.Gria/hokuyo.Hokuyoia/ia.Iaia/pathfinding.Pathfindingia/timer.TimerObject3dPositionserver/server.Serverserver/socket_client.SocketClient Global convertir_distgetParsedJSONFromFilePATH_MAX_POINTS Source: clients/gr/detect.class.js /** * Detect module * * @module clients/gr/detect * @see {@link clients/gr/detect.Detect} */ module.exports = (function () { var log4js = require('log4js'); var logger = log4js.getLogger('pr.detect'); var serialPort = require(&quot;serialport&quot;); var sp = []; /** * Detect constructor * * @exports clients/gr/detect.Detect * @constructor * @param {Object} callback */ function Detect(callback) { /** @type {Object} */ this.devicesFound = { asserv: null, servos: null }; /** @type {Object} */ this.callback = callback; this.searchArduinos(); } /** * Send SP */ Detect.prototype.sendSP = function (){ // Sent to acts this.callback(this.devicesFound); }; /** * Searches Arduino */ Detect.prototype.searchArduinos = function() { // On check tous les ports disponibles serialPort.list(function (err, ports) { for(var i in ports) { if(ports[i].comName.indexOf('ttyUSB') &gt;= 0) { this.devicesFound.servos = ports[i].comName; } else if(ports[i].comName.indexOf('ttyACM') &gt;= 0) { this.devicesFound.asserv = ports[i].comName; } } this.sendSP(); }.bind(this)); }; return Detect; })(); × Search results Close "},"clients_gr_servos.class.js.html":{"id":"clients_gr_servos.class.js.html","title":"Source: clients/gr/servos.class.js","body":" UTCoupe 17 Namespaces Simu Modules clients/gr/actuatorsclients/gr/detectclients/gr/mainclients/gr/servosclients/gr/servos-simuclients/pr/actuatorsclients/pr/ax12clients/pr/ax12-simuclients/pr/detectclients/pr/elevatorclients/pr/mainclients/pr/othersclients/pr/others-simuclients/shared/asservclients/shared/asserv-simuclients/shared/defineParserclients/shared/fifoconfigia/actionsia/dataia/export_simulatoria/gria/hokuyoia/iaia/mainia/pathfindingia/pria/timerserver/serverserver/socket_clientutcoupe/utcoupe Classes clients/gr/actuators.Actsclients/gr/detect.Detectclients/gr/servos.Servosclients/gr/servos-simu.Servosclients/pr/actuators.Actsclients/pr/ax12-simu.Ax12clients/pr/ax12.Ax12clients/pr/detect.Detectclients/pr/elevator.Elevatorclients/pr/others.Othersclients/pr/others-simu.Othersclients/shared/asserv.Asservclients/shared/asserv-simu.Asservclients/shared/fifo.FifoControlleria/actions.Actionsia/data.Dataia/export_simulator.ExportSimulatoria/gr.Gria/hokuyo.Hokuyoia/ia.Iaia/pathfinding.Pathfindingia/timer.TimerObject3dPositionserver/server.Serverserver/socket_client.SocketClient Global convertir_distgetParsedJSONFromFilePATH_MAX_POINTS Source: clien ball = false; /** @type {boolean} */ this.has_gobelet = false; } /** * Starts (nothing ?) */ Acts.prototype.start = function(){ }; /** * Cleans all */ Acts.prototype.clean = function(){ fifo.clean(); // A priori déjà vide asserv.clean(); ax12.ouvrir(); others.ouvrirStabilisateurGrand(); others.ouvrirBloqueurGrand(); }; /** * Connect to * * @param {Object} struct */ Acts.prototype.connectTo = function(struct){ if (!struct.others) { logger.fatal(&quot;Lancement de others pr en mode simu !&quot;); others = new (require('./others.simu.class.js'))(fifo); } else { others = new (require('./others.class.js'))( new SerialPort(struct.others, { baudrate: 57600 }), this.sendStatus, fifo ); } if (!struct.asserv) { logger.fatal(&quot;Lancement de l'asserv pr en mode simu !&quot;); asserv = new (require('../shared/asserv.simu.class.js'))(this.client, 'pr', fifo); } else { asserv = new (require('../shared/asserv.class.js'))( new SerialPort(struct.asserv, { baudrate: 57600, parser:SerialPort.parsers.readline('\\n') }), this.client, 'pr', this.sendStatus, fifo ); } if (!struct.ax12) { logger.fatal(&quot;Lancement de l'usb2ax pr en mode simu !&quot;); ax12 = new (require('./ax12.simu.class.js'))(fifo); } else { ax12 = new (require('./ax12.class.js'))(struct.ax12, this.sendStatus, fifo); } // Initialisation setTimeout(function() { others.ouvrirStabilisateurGrand(); others.lacherGobelet(); others.ouvrirBloqueurGrand(); others.descendreAscenseur(); ax12.ouvrir(function() { logger.fatal('BAZOOKA'); }); }, 1000); }; /** * Send status */ Acts.prototype.sendStatus = function() { if(lastSendStatus &lt; date.getTime()-1000){ this.sendChildren(this.getStatus); lastSendStatus = date.getTime(); } }; /** * Get Status */ Acts.prototype.getStatus = function(){ var data = { &quot;status&quot;: &quot;&quot;, &quot;children&quot;: [] }; data.status = &quot;everythingIsAwesome&quot;; if(others &amp;&amp; !!others.ready) data.children.push(&quot;Arduino others&quot;); else data.status = &quot;ok&quot;; i nt.send('ia', 'pr.plot++'); setTimeout(callback, 200); }); others.fermerStabilisateur(fake,0); others.fermerBloqueur(); ax12.ouvrir(function() {}); others.descendreAscenseur(); } that.nb_plots++; } /** * Pousser plot * * @param {Object} [callback] */ Acts.prototype.pousser_plot = function(callback){ if(callback === undefined) { callback = function() {}; } ax12.ouvrir(); asserv.goxy(1150, 200, &quot;avant&quot;); asserv.goxy(1100, 250, &quot;arriere&quot;, callback); } /** * Prendre plot * * @param {Object} [callback] */ Acts.prototype.prendre_plot2 = function(callback){ if(callback === undefined) { callback = function() {}; } var that = this; asserv.speed(300, 0, 750); if (that.new_has_ball) { that.new_has_ball = false; others.descendreUnPeuAscenseur(); ax12.ouvrir(); others.descendreAscenseur(); that.prendre_plot(callback); } else { ax12.ouvrir(); ax12.fermer(); others.monterUnPeuAscenseur(function() { that.client.send('ia', 'pr.plot++'); callback(); }); } that.nb_plots++; } /** * Monter plot 2 * * @param {Object} [callback] */ Acts.prototype.monter_plot2 = function(callback){ if(callback === undefined) { callback = function() {}; } var that = this; callback(); if (that.nb_plots == 1) { others.ouvrirBloqueurMoyen(); others.monterAscenseur(); others.fermerBloqueur(); others.fermerStabilisateur(); ax12.ouvrir(); others.descendreAscenseur(); } else { others.ouvrirStabilisateurMoyen(); others.ouvrirBloqueurMoyen(); others.monterAscenseur(); others.fermerBloqueur(); others.fermerStabilisateur(); ax12.ouvrir(); others.descendreAscenseur(); } } /** * Order switch * * @param {string} from * @param {string} name * @param {Object} params * @param {Object} callback */ Acts.prototype.orderHandler = function (from, name, params, callback) { // logger.info(&quot;Just received an order `&quot; + name + &quot;` from &quot; + from + &quot; with params :&quot;); // logger.info(params); var that = this; /** @todo : add a callback parameter to all functions (and call it) */ switch (name){ // others case &quot;placer&quot;: asserv.setPid(0.25, 130, 13); asserv.goxy(500, 940); asserv.goa(-0.62); this.orderHandler('ia','fermer_tout', {}, callback); break; case &quot;prendre_plot&quot;: this.prendre_plot(callback); break; case &quot;pousser_plot&quot;: this.pousser_plot(callback); break; case &quot;prendre_plot2&quot;: this.prendre_plot2(callback); break; case &quot;monter_plot2&quot;: this.monter_plot2(callback); break; case &quot;reset_nb_plots&quot;: this.nb_plots = 0; callback(); break; case &quot;prendre_plot_rear_left&quot;: asserv.goxy(160, 1800, &quot;avant&quot;); that.prendre_plot(undefined, 0); asserv.goxy(270, 1800, &quot;arriere&quot;, callback); break; case &quot;prendre_plot_rear_left_calage&quot;: asserv.goxy(250, 1450, &quot;arriere&quot;); asserv.goa(1.5708); asserv.pwm(-70, -70, 1500); asserv.calageY(1288, 1.5708); asserv.goxy(250, 1450, 500); asserv.goa(0); asserv.pwm(-70, -70, 1500); asserv.calageX(65, 0); asserv.goxy(120, 1450, &quot;avant&quot;); asserv.goxy(120, 1790, &quot;avant&quot;); that.prendre_plot(); asserv.goa(-1); asserv.speed(500, 0, 750, callback); break; case &quot;prendre_gobelet_et_2_plots_front&quot;: others.lacherGobelet(fake,0); asserv.goxy(275, 260, &quot;arriere&quot;); others.prendreGobelet(function() { that.has_gobelet = true; that.client.send('ia', 'pr.gobelet1'); }); asserv.speed(500, 0, 500); asserv.goxy(165, 270, &quot;avant&quot;); //100 au lieu de 90 pos plot that.prendre_plot(undefined, 1); //asserv.speed(-300, -300, 600); asserv.goxy(285, 310, &quot;arriere&quot;); asserv.goxy(155, 180, &quot;avant&quot;); that.prendre_plot(callback); break; case &quot;deposer_pile_left_2&quot;: asserv.goxy(650, 1000, &quot;avant&quot;); others.descendreAscenseur(); ax12.ouvrir(); others.ouvrirBloqueurMoyen(fake,0); others.ouvrirStabilisateurMoyen(); that.delay(500); others.ouvrirBloqueurGrand(fake,0); others.ouvrirStabilisateurGrand(function() { that.nb_plots = 0; that.client.send('ia', 'pr.plot0'); }); asserv.s ams.r, callback); break; case &quot;clean&quot;: asserv.clean(callback); break; case &quot;goa&quot;: asserv.goa(params.a, callback, true); break; case &quot;goxy&quot;: asserv.goxy(params.x, params.y, params.sens, callback, true); break; case &quot;setpos&quot;: asserv.setPos(params, callback); break; case &quot;setacc&quot;: asserv.setAcc(params.acc, callback); break; case &quot;setpid&quot;: asserv.setPid(params.p, params.i, params.d, callback); break; case &quot;sync_git&quot;: spawn('/root/sync_git.sh', [], { detached: true }); break; // Debug case &quot;AX12_close&quot;: ax12.fermer(callback); break; case &quot;AX12_open&quot;: ax12.ouvrir(callback); break; default: logger.warn(&quot;Order name &quot; + name + &quot; &quot; + from + &quot; not understood&quot;); callback(); } }; return Acts; })(); × Search results Close "},"clients_pr_ax12.simu.class.js.html":{"id":"clients_pr_ax12.simu.class.js.html","title":"Source: clients/pr/ax12.simu.class.js","body":" UTCoupe 17 Namespaces Simu Modules clients/gr/actuatorsclients/gr/detectclients/gr/mainclients/gr/servosclients/gr/servos-simuclients/pr/actuatorsclients/pr/ax12clients/pr/ax12-simuclients/pr/detectclients/pr/elevatorclients/pr/mainclients/pr/othersclients/pr/others-simuclients/shared/asservclients/shared/asserv-simuclients/shared/defineParserclients/shared/fifoconfigia/actionsia/dataia/export_simulatoria/gria/hokuyoia/iaia/mainia/pathfindingia/pria/timerserver/serverserver/socket_clientutcoupe/utcoupe Classes clients/gr/actuators.Actsclients/gr/detect.Detectclients/gr/servos.Servosclients/gr/servos-simu.Servosclients/pr/actuators.Actsclients/pr/ax12-simu.Ax12clients/pr/ax12.Ax12clients/pr/detect.Detectclients/pr/elevator.Elevatorclients/pr/others.Othersclients/pr/others-simu.Othersclients/shared/asserv.Asservclients/shared/asserv-simu.Asservclients/shared/fifo.FifoControlleria/actions.Actionsia/data.Dataia/export_simulator.ExportSimulatoria/gr.Gria/hokuyo.Hokuyoia/ia.Iaia/pathfinding.Pathfindingia/timer.Ti fifo = fifo; this.connect(sp); } // ====== General actions ====== POS_OPENED = 40; POS_CLOSED = 10; POS_BALL_1 = 0; POS_BALL_2 = 0; /** * Connect * * @param {string} sp Serial Port NAME */ Ax12.prototype.connect = function(sp) { if(libusb2ax.dxl_initialize(sp.substring(&quot;/dev/ttyACM&quot;.length), 1) &lt;= 0) { logger.error(&quot;Impossible de se connecter à l'USB2AX&quot;); } else { logger.info(&quot;Connecté à l'USB2AX !&quot;); } this.ready = true; this.sendStatus(); /** @type {array&lt;Object&gt;} */ this.ax12s = {}; /** @type {Object} */ this.type_callback = null; libusb2ax.dxl_write_word(2, P_COUPLE, 400); libusb2ax.dxl_write_word(3, P_COUPLE, 400); this.ouvrir(); this.loopAX12(); }; /** * Disconnect * * @param {} x */ Ax12.prototype.disconnect = function(x) { this.ready = false; this.sendStatus(); }; /** * Loop AX12 */ Ax12.prototype.loopAX12 = function() { var speed; for(var i in ax12s) { // S'il n'est pas à la bonne position ax12s[i].pos = libusb2ax.dxl_read_word(ax12s[i].id, P_POSITION); speed = libusb2ax.dxl_read_word(ax12s[i].id, P_SPEED); if (!ax12s[i].started) { libusb2ax.dxl_write_word(ax12s[i].id, P_COUPLE, AX12_COUPLE); libusb2ax.dxl_write_word(ax12s[i].id, P_GOAL_POSITION_L, ax12s[i].obj); if (Math.abs(speed) &gt; MARGE_POS_MVT) { ax12s[i].started = true; } } else { speed = libusb2ax.dxl_read_word(ax12s[i].id, P_SPEED); if (Math.abs(speed) &lt; MARGE_POS_MVT) { ax12s[i].arrived = true; } } if(Math.abs(ax12s[i].pos - ax12s[i].obj) &lt; MARGE_POS) { ax12s[i].arrived = true; } } // logger.debug(ax12s['2'].pos + ' ; ' + ax12s['3'].pos); if(ax12s['2'].started &amp;&amp; ax12s['3'].started &amp;&amp; this.type_callback == &quot;ouvrir&quot; || ax12s['2'].arrived &amp;&amp; ax12s['3'].arrived &amp;&amp; this.type_callback) { this.type_callback = null; this.callback(); this.fifo.orderFinished(); } setTimeout(function() { this.loopAX12(); }.bind(this), 50); }; /** * Deg to AX12 * * @param {int} deg */ Ax12.prototype.degToAx12 = function(deg) { return parseInt((deg+150)*1024/300); }; /** * Ouvrir * * @param {Object} [callback] */ Ax12.prototype.ouvrir = function(callback) { if(callback === undefined) { callback = function(){}; } this.fifo.newOrder(function() { ax12s['2'].obj = this.degToAx12(0); ax12s['3'].obj = this.degToAx12(0); ax12s['2'].arrived = false; ax12s['2'].started = false; ax12s['3'].arrived = false; ax12s['3'].started = false; this.callback = callback; this.type_callback = 'ouvrir'; }.bind(this), 'AX12-Ouvrir'); }; /** * Fermer * * @param {Object} [callback] */ Ax12.prototype.fermer = function(callback) { if(callback === undefined) { callback = function(){}; } this.fifo.newOrder(function() { ax12s['2'].obj = this.degToAx12(-85); ax12s['3'].obj = this.degToAx12(85); // logger.debug(ax12s['2'].obj); ax12s['2'].arrived = false; ax12s['2'].started = false; ax12s['3'].arrived = false; ax12s['3'].started = false; this.callback = callback; this.type_callback = 'fermer'; }.bind(this), 'AX12-Fermer'); }; /** * Fermer balle * * @param {Object} [callback] */ Ax12.prototype.fermerBalle = function(callback) { if(callback === undefined) { callback = function(){}; } this.fifo.newOrder(function() { ax12s['2'].obj = this.degToAx12(-50); ax12s['3'].obj = this.degToAx12(50); // logger.debug(ax12s['2'].obj); ax12s['2'].arrived = false; ax12s['2'].started = false; ax12s['3'].arrived = false; ax12s['3'].started = false; this.callback = callback; this.type_callback = 'fermer'; }.bind(this), 'AX12-Fermer balle'); }; /** * Fermer balle 2 * * @param {Object} [callback] */ Ax12.prototype.fermerBalle2 = function(callback) { if(callback === undefined) { callback = function(){}; } this.fifo.newOrder(function() { ax12s['2'].obj = this.degToAx12(-75); ax12s['3'].obj = this.degToAx12(75); // logger.debug(ax12s['2'].obj); ax12s['2'].arrived = false; ax12s['2'].started = false; ax12s['3'].arrived = false; ax12s['3'].started = false; this.callback = callback; this.type_callback = 'fermer'; }.bind(this), 'AX12-Fermer balle 2'); }; return on() { this.sp.close(); this.ready = false; this.sendStatus(); }; // ====== General actions ====== /** * Monter */ Elevator.prototype.monter = function() { this.sendOrder(ELEV_MOVE_UP); }; /** * Monter choilla */ Elevator.prototype.monterChouilla = function() { this.sendOrder(ELEV_CHOUILLA); }; /** * Descendre */ Elevator.prototype.descendre = function() { this.sendOrder(ELEV_MOVE_DOWN); this.lacher(); }; /** * Release */ Elevator.prototype.release = function() { this.sendOrder(ELEV_RELEASE); }; /** * Parse Order * * @param {string} order */ Elevator.prototype.parseOrder = function(order) { if(order == ORDER_ACHIEVED) { switch(this.orders_sent.shift()) { case ELEV_MOVE_UP: this.pos = 'up'; logger.info(&quot;Elevator is up&quot;); break; case ELEV_MOVE_DOWN: this.pos1 = 'down'; logger.info(&quot;Elevator is down&quot;); break; } } else if (order == ORDER_UNKNOWN) { oldest_order = this.orders_sent.shift(); logger.warn(&quot;Order sent unknown: &quot;+this.orders_sent.shift()); } else { logger.warn(&quot;Order received unknown: &quot;+order); } }; return Elevator; })(); × Search results Close "},"clients_pr_others.class.js.html":{"id":"clients_pr_others.class.js.html","title":"Source: clients/pr/others.class.js","body":" UTCoupe 17 Namespaces Simu Modules clients/gr/actuatorsclients/gr/detectclients/gr/mainclients/gr/servosclients/gr/servos-simuclients/pr/actuatorsclients/pr/ax12clients/pr/ax12-simuclients/pr/detectclients/pr/elevatorclients/pr/mainclients/pr/othersclients/pr/others-simuclients/shared/asservclients/shared/asserv-simuclients/shared/defineParserclients/shared/fifoconfigia/actionsia/dataia/export_simulatoria/gria/hokuyoia/iaia/mainia/pathfindingia/pria/timerserver/serverserver/socket_clientutcoupe/utcoupe Classes clients/gr/actuators.Actsclients/gr/detect.Detectclients/gr/servos.Servosclients/gr/servos-simu.Servosclients/pr/actuators.Actsclients/pr/ax12-simu.Ax12clients/pr/ax12.Ax12clients/pr/detect.Detectclients/pr/elevator.Elevatorclients/pr/others.Othe function(a, callback, no_fifo){ a = convertA(a); da = convertA(a-this.pos.a); // logger.debug(&quot;depart:&quot;, this.pos.a); // logger.debug(&quot;arrivee:&quot;, a); // logger.debug(&quot;delta:&quot;, da); var tf = SIMU_ROT_TIME(da, this.vitesse)*1000; // *1000 s-&gt;ms this.newOrder(function() { for(var t = 0; t &lt; tf; t += 1000/FPS) { // logger.debug(this.pos.a+da*t/tf); timeouts.push(setTimeout(this.simu_goa(this.pos.a+da*t/tf), t)); } timeouts.push(setTimeout(this.simu_goa(a), tf)); timeouts.push(setTimeout(callback, tf)); }.bind(this), 0, no_fifo, tf); }; /** * Set P I D * * @param {int} p * @param {int} i * @param {int} d * @param {Object} callback */ Asserv.prototype.setPid = function(p, i, d, callback){ this.newOrder(callback); }; return Asserv; })(); × Search results Close "},"clients_shared_fifo.class.js.html":{"id":"clients_shared_fifo.class.js.html","title":"Source: clients/shared/fifo.class.js","body":" UTCoupe 17 Namespaces Simu Modules clients/gr/actuatorsclients/gr/detectclients/gr/mainclients/gr/servosclients/gr/servos-simuclients/pr/actuatorsclients/pr/ax12clients/pr/ax12-simuclients/pr/detectclients/pr/elevatorclients/pr/mainclients/pr/othersclients/pr/others-simuclients/shared/asservclients/shared/asserv-simuclients/shared/defineParserclients/shared/fifoconfigia/actionsia/dataia/export_simulatoria/gria/hokuyoia/iaia/mainia/pathfindingia/pria/timerserver/serverserver/socket_clientutcoupe/utcoupe Classes clients/gr/actuators.Actsclients/gr/detect.Detectclients/gr/servos.Servosclients/gr/servos-simu.Servosclients/pr/actuators.Actsclients/pr/ax12-simu.Ax12clients/pr/ax12.Ax12clients/pr/detect.Detectclients/pr/elevator.Elevatorclients/pr/others.Othersclients/pr/others-simu.Othersclients/shared/asserv.Asservclients/shared/asserv-simu.Asservclients/shared/fifo.FifoControlleria/actions.Actionsia/data.Dataia/export_simulator.ExportSimulatoria/gr.Gria/hokuyo.Hokuyoia/ia.Iaia/pathfinding.Pathfindingia/timer.TimerObject3dPositionserver/server.Serverse ene.add(this.directionLights[idLight]); } } /** * Crée une boucle et met à jour le rendu à 60fps */ render() { requestAnimationFrame(() =&gt; { this.render(); }); this.renderer.render(this.scene, this.camera); } test() { var geometry = new THREE.BoxGeometry( 1, 1, 1 ); var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } ); var cube = new THREE.Mesh( geometry, material ); this.scene.add( cube ); this.camera.position.z = 5; } /** * Affiche la vue désirée * * Valeurs possibles : &quot;front&quot;, &quot;top&quot;, &quot;behind&quot;, &quot;left&quot;, &quot;right&quot; * * @param {String} view Vue désirée */ selectView(view) { console.log(&quot;Changement de vue : &quot; + view); if(view == &quot;front&quot;) { this.controls.reset(); this.camera.position.set(1, 1.5, 3.5); this.camera.rotation.set(-0.5, 0, 0); this.controls.target.set(1, 0, 1); } else if(view == &quot;top&quot;) { this.controls.reset(); this.camera.position.set(1, 3, 1); this.camera.rotation.set(-1.6, 0, 0); this.controls.target.set(1, 0, 1); } else if (view == &quot;behind&quot;) { this.controls.reset(); this.camera.position.set(1.5, 1, -1.5); this.camera.rotation.set(-2.5, 0, 3.0); this.controls.target.set(1, 0, 1); } else if (view == &quot;left&quot;) { this.controls.reset(); this.camera.position.set(-0.8, 1.5, 1); this.camera.rotation.set(-1.6, -1, -1.6); this.controls.target.set(1, 0, 1); } else if (view == &quot;right&quot;) { this.controls.reset(); this.camera.position.set(4, 0.5, 1); this.camera.rotation.set(-1.5, 1.5, 1.5); this.controls.target.set(1, 0, 1); } } } × Search results Close "},"simulateur_afficheur_filtre.js.html":{"id":"simulateur_afficheur_filtre.js.html","title":"Source: simulateur/afficheur/filtre.js","body":" UTCoupe 17 Namespaces Simu Modules clients/gr/actuatorsclients/gr/detectclients/gr/mainclients/gr/servosclients/gr/servos-simuclients/pr/actuatorsclients/pr/ax12clients/pr/ax12-simuclients/pr/detectclients/pr/elevatorclients/pr/mainclients/pr/othersclients/pr/ -simuclients/shared/defineParserclients/shared/fifoconfigia/actionsia/dataia/export_simulatoria/gria/hokuyoia/iaia/mainia/pathfindingia/pria/timerserver/serverserver/socket_clientutcoupe/utcoupe Classes clients/gr/actuators.Actsclients/gr/detect.Detectclients/gr/servos.Servosclients/gr/servos-simu.Servosclients/pr/actuators.Actsclients/pr/ax12-simu.Ax12clients/pr/ax12.Ax12clients/pr/detect.Detectclients/pr/elevator.Elevatorclients/pr/others.Othersclients/pr/others-simu.Othersclients/shared/asserv.Asservclients/shared/asserv-simu.Asservclients/shared/fifo.FifoControlleria/actions.Actionsia/data.Dataia/export_simulator.ExportSimulatoria/gr.Gria/hokuyo.Hokuyoia/ia.Iaia/pathfinding.Pathfindingia/timer.TimerObject3dPositionserver/server.Serverserver/socket_client.SocketClient Global convertir_distgetParsedJSONFromFilePATH_MAX_POINTS Source: ia/actions.class.js /** * Actions Module * * @module ia/actions * @requires log4js * @see {@link ia/actions.Actions} */ module.exports = (function () { &quot;use strict&quot;; var log4js = require('log4js'); var logger = log4js.getLogger('ia.actions'); /** * Actions Constructor * * @exports ia/actions.Actions * @constructor * @param ia */ function Actions(ia) { /** IA */ this.ia = ia; /** Team color */ this.color = ia.color; /** done */ this.done = {}; /** Tasks to do*/ this.todo = {}; /** Tasks in progress */ this.inprogress = null; /** killed */ this.killed = {}; /** Valid id do action */ this.valid_id_do_action = -1; this.todo = this.importActions(ia.data); } var __dist_startpoints_plot = 120; var __nb_startpoints_plot = 16; /** * Convert Angle * * @param {int} a Angle */ function convertA(a) { return Math.atan2(Math.sin(a), Math.cos(a)); } /** * Collision */ Actions.prototype.collision = function() { if(this.inprogress !== null) { // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! // Décommenter la ligne, juste pour tester // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! this.todo[this.inprogress.name] = this.inprogress; this.inprogress = null; } } /** * Import Actions from data * * @param {Object} data */ Actions.prototype.importActions = function (data) { var req; try { req = require('./actions.json'); } catch(err) { logger.fatal(&quot;Erreur lors de l'importation des actions dans l'IA: &quot;+err); } var actions = req.actions; // Link &quot;object&quot; with exiting thing in the Data class Object.keys(actions).forEach(function(i) { actions[i].object = data.getObjectRef(actions[i].objectname); actions[i].name = i; if ((actions[i].object !== null) &amp;&amp; (actions[i].type == &quot;plot&quot;) &amp;&amp; (actions[i].startpoints.length === 0)) { actions[i].startpoints.push({ x: actions[i].object.pos.x, y: actions[i].object.pos.y }); // var temp; // for(var j = 0; j &lt; __nb_startpoints_plot; j++) { // temp = j*2*Math.PI/__nb_startpoints_plot; // actions[i].startpoints.push({ // x: actions[i].object.pos.x + __dist_startpoints_plot * Math.cos(temp), // y: actions[i].object.pos.y + __dist_startpoints_plot * Math.sin(temp), // a: convertA(temp+Math.PI) // }); // } } else if((actions[i].object !== null) &amp;&amp; (actions[i].type == &quot;clap&quot;)) { if(this.color != &quot;yellow&quot;) { var a = actions[i].startpoints[0].a; actions[i].startpoints[0].a = (a &lt; 0) ? -Math.PI - a : Math.PI - a; } } }.bind(this)); return actions; }; /** * Parse Order * * @param {string} from Sender * @param {string} name Name of the action * @param {Object} params Parameters of the action */ Actions.prototype.parseOrder = function (from, name, params) { switch(name) { case 'actions.action_finished': // logger.debug('received action_finished'); this.actionFinished(); break; case 'actions.path_finished': logger.debug('received path_finished'); this.ia.pr.path = []; break; default: logger.warn('Ordre inconnu dans ia.gr: '+name); } }; /** * Kill an action * * @param {string} action_name */ Actions.prototype.kill = function (action_name){ // If action doesn't exist if (!!action_name &amp;&amp; this.exists(action_name)){ this.done[action_name] = this.todo[action_name]; delete this.todo[action_name]; } }; /** * Return true if the action exists * * @param {string} action_name */ Actions.prototype.exists = function (action_name){ if (!this.todo[action_name]){ if (!this.killed[action_name] &amp;&amp; !this.done[action_name] &amp;&amp; !this.done[action_name]) logger.warn(&quot;Action named '&quot;+ action_name +&quot;' doesn't exist&quot;); else logger.warn(&quot;Action named '&quot;+ action_name +&quot;' already killed in progress or done !&quot;); return false; } else { return true; } }; /** * Return true if the action is done * * @param {string} action_name */ Actions.prototype.isDone = function (action_name){ return !action_name || this.done.hasOwnProperty(action_name); }; /** * Return the distance between two points * * @param {Object} A * @param {int} A.x * @param {int} A.y * @param {Object} B.x * @param {object} B.y */ function norm2Points(A, B) { return Math.sqrt(Math.pow(A.x-B.x, 2) + Math.pow(A.y-B.y, 2)); } /** * Return the distance between a position and the position of the current action * * @param {Object} pos * @param {int} pos.x * @param {int} pos.y * @param {string} an Action name */ Actions.prototype.getNormAction = function(pos, an) { return norm2Points(pos, this.todo[an].object.pos); }; /** * Get priority Action * * @param {string} an Action name */ Actions.prototype.getPriorityAction = function(an) { return this.todo[an].object.status == &quot;lost&quot; ? -1000 : this.todo[an].priority; }; /** * Return true id is doable * * @param {Object} action */ Actions.prototype.isDoable = function(action) { // Verifies some things about the action if (!!action.dependency &amp;&amp; !this.isDone(action.dependency)){ // Depends on an action, but it hasn't already been done return false; } if (action.dependencyRobotContent !== undefined){ // Depends on the robot content if ((action.dependencyRobotContent.gobelet !== undefined) &amp;&amp; (this.ia.pr.content.gobelet !== action.dependencyRobotContent.gobelet)){ // The cup holder position isn't consistent with needed state return false; } // If there's a constraint about the current number of cylinders if ((action.dependencyRobotContent.invPlot !== undefined) &amp;&amp; (this.ia.pr.content.nb_plots &lt; action.dependencyRobotContent.invPlot)){ return false; } if ((action.dependencyRobotContent.subPlot !== undefined) &amp;&amp; (this.ia.pr.content.nb_plots &gt; action.dependencyRobotContent.subPlot)){ return false; } } // if (action.object.status == &quot;lost&quot;){ // return false; // } return true; }; /** * Do next Action * * @param callback */ Actions.prototype.doNextAction = function(callback) { this.valid_id_do_action++; var actions_todo = []; // Get les actions possibles Object.getOwnPropertyNames(this.todo).forEach(function(an) { //an = action name if(this.isDoable(this.todo[an])) { actions_todo.push(an); } }, this); // Tri par priorité puis par norme var pos = this.ia.pr.pos; actions_todo.sort(function(a, b) { return (this.getPriorityAction(b) - this.getPriorityAction(a)) || (this.getNormAction(pos, a) - this.getNormAction(pos, b)); }.bind(this)); for(var i in actions_todo) { logger.debug('[%d] %s (%d)', this.todo[actions_todo[i]].priority, actions_todo[i], this.getNormAction(pos, actions_todo[i])); } // Va choisir l'action la plus proche, demander le path et faire doAction this.pathDoAction(callback, actions_todo, this.valid_id_do_action); }; /** * Return nearest Startpoint * * @param {Object} pos * @param {int} pos.x * @param {int} pos.y * @param {Object} startpoints */ Actions.prototype.getNearestStartpoint = function(pos, startpoints) { var min_dist = Infinity; var nearest = null; for (var i = 0; i &lt; startpoints.length; i++) { var dist = norm2Points(pos, startpoints[i]); if (dist &lt; min_dist){ min_dist = dist; nearest = startpoints[i]; } } return nearest; }; /** * Find the path to the action * * @param callback * @param {Object} actions * @param {int} id */ Actions.prototype.pathDoAction = function(callback, actions, id) { if(id != this.valid_id_do_action) { logger.Debug('id different'); return; } // Va choisir l'action la plus proche, demander le path et faire doAction if(actions.length &gt; 0) { var action = this.todo[actions.shift()]; var startpoint = this.getNearestStartpoint(this.ia.pr.pos, action.startpoints); this.ia.pathfinding.getPath(this.ia.pr.pos, startpoint, function(path) { if(path !== null) { this.ia.pr.path = path; this.doAction(callback, action, startpoint, id); } else { logger.debug(&quot;path not found&quot;); // Si le pathfinding foire, on fait la deuxième action la plus importante this.pathDoAction(callback, actions, id); } }.bind(this)); } else { logger.debug(&quot;all paths not found&quot;); setTimeout(function() { this.doNextAction(callback); }.bind(this), 500); } }; /** * Do Action * * @param callback * @param {Object} action * @param {Object} startpoint * @param {int} startpoint.x * @param {int} startpoint.y * @param {int} id */ Actions.prototype.doAction = function (callback, action, startpoint, id) { if(id != this.valid_id_do_action) return; this.callback = callback; // // Change action to state &quot;in progress&quot; this.inprogress = action; delete this.todo[action.name]; logger.debug('Action en cours %s (%d;%d;%d)', action.name, startpoint.x, startpoint.y, startpoint.a); this.ia.pr.path.map(function(checkpoint) { this.ia.client.send('pr', &quot;goxy&quot;, { x: checkpoint.x, y: checkpoint.y, sens: action.sens }); }, this); if(!!startpoint.a) { this.ia.client.send('pr', &quot;goa&quot;, { a: startpoint.a }); } this.ia.client.send('pr', &quot;send_message&quot;, { name: &quot;actions.path_finished&quot; }); // 1 order for 1 action // action.orders.forEach(function (order, index, array){ this.ia.client.send('pr', action.orders[0].name, action.orders[0].params); // }.bind(this)); this.ia.client.send('pr', &quot;send_message&quot;, { name: &quot;actions.action_finished&quot; }); // // Set object to &quot;done&quot; ! XXX // // Change action and its &quot;to be killed&quot; actions to state done // console.log(this.todo); // console.log(this.inprogress); // console.log(this.done); }; /** * Action Finished */ Actions.prototype.actionFinished = function () { if(this.inprogress !== null) { this.done[this.inprogress.name] = this.inprogress; logger.info('Action %s est finie !', this.inprogress.name); this.inprogress = null; var temp = this.callback; this.callback = function() {logger.warn('callback vide'); }; temp(); } }; return Actions; })(); × Search results Close "},"ia_data.class.js.html":{"id":"ia_data.class.js.html","title":"Source: ia/data.class.js","body":" UTCoupe 17 Namespaces Simu Modules clients/gr/actuatorsclients/gr/detectclients/gr/mainclients/gr/servosclients/gr/servos-simuclients/pr/actuatorsclients/pr/ax12clients/pr/ax12-simuclients/pr/detectclients/pr/elevatorclients/pr/mainclients/pr/othersclients/pr/others-simuclients/shared/asservclients/shared/asserv-simuclients/shared/defineParserclients/shared/fifoconfigia/actionsia/dataia/export_simulatoria/gria/hokuyoia/iaia/mainia/pathfindingia/pria/timerserver/serverserver/socket_clientutcoupe/utcoupe Classes clients/gr/actuators.Actsclients/gr/detect.Detectclients/gr/servos.Servosclients/gr/servos-simu.Servosclients/pr/actuators.Actsclients/pr/ax12-simu.Ax12clients/pr/ax12.Ax12clients/pr/detect.Detectclients/pr/elevator.Elevatorclients/pr/others.Othersclients/pr/others-simu.Othersclients/shared/asserv.Asservclients/shared/asserv-simu.Asservclients/shared/fifo.FifoControlleria/actions.Actionsia/data.Dataia/export_simulator.ExportSimulatoria/gr.Gria/hokuyo.Hokuyoia/ia.Iaia/pathfinding.Pathfindingia/timer.TimerObject3dPositionserver/server.Serverserver/socket_client.SocketClient Global convertir_distgetParsedJSONFromFilePATH_MAX_POINTS Source: ia/data.class.js /** * Data Module * * @module ia/data * @requires log4js * @see {@link ia/data.Data} */ module.exports = (function () { &quot;use strict&quot;; var log4js = require('log4js'); var logger = log4js.getLogger('ia.data'); /** * Data Constructor * * @exports ia/data.Data * @constructor * @param {Object} ia * @param {int} nb_erobots Number of robots in a team * @param EGR_d * @param EPR_d */ function Data(ia, nb_erobots, EGR_d, EPR_d) { /** balle */ this.balle = []; /** chargeur */ this.chargeur = []; /** clap */ this.clap = []; /** plot */ this.plot = []; /** erobot */ this.erobot = []; /** gobelet */ this.gobelet = []; /** pile */ this.pile = {}; /** dynamic */ this.dynamic = []; //used for laid stacks /** depot */ this.depot = []; /** nb_erobot */ this.nb_erobots = nb_erobots; /** dots */ this.dots = []; this.importObjects(); this.erobot = [{ // big robot on position 0 name: &quot;gr&quot;, pos:{ x:3200, y:1000 }, speed:{ // in mm/sec x:0, y:0, }, lastUpdate: 0, // time in ms from the beining of the match d: EGR_d || 320, status: &quot;lost&quot; },{ // small robot on position 1 name: &quot;pr&quot;, pos:{ x:3500, y:1000 }, speed:{ x:0, y:0 }, lastUpdate: 0, d: EPR_d || 200, status: &quot;lost&quot; }]; } /** * Import the Objects */ Data.prototype.importObjects = function () { var ret = require('./objects.json'); this.balle = ret.balle; this.chargeur = ret.chargeur; this.clap = ret.clap; this.plot = ret.plot; this.gobelet = ret.gobelet; this.pile = ret.pile; this.depot = ret.depot; return ret; }; /** * Return Object Reference * * @param {string} name */ Data.prototype.getObjectRef = function(name) { // Retourne une référence vers l'objet name // name étant de la forme &lt;type&gt;__&lt;nom&gt; // Permet d'avoir une référence vers l'objet dans une action var actName = name.split(&quot;__&quot;); if (actName.length != 2){ logger.warn(&quot;Le nom '&quot;+name+&quot;' n'est pas un nom d'objet correct.&quot;); return null; } if (!this[actName[0]][actName[1]]){ logger.warn(&quot;L'objet &quot;+actName[0]+&quot; de type &quot;+actName[1]+&quot; est inconnu.&quot;); return null; } return this[actName[0]][actName[1]]; }; /** * Returns true if dist1 is smaller than dist2 * * @param {int} dist1 * @param {int} dist2 */ Data.prototype.isCloser = function (dist1, dist2){ return (dist1 &lt; dist2); }; /** * Return the distance between two positions * * @param {Object} pos1 * @param {int} pos1.x * @param {int} pos1.y * @param {Object} pos2 * @param {int} pos2.x * @param {int} pos2.y */ Data.prototype.getDistance = function (pos1, pos2){ return Math.sqrt(Math.pow(pos1.x - pos2.x, 2) + Math.pow(pos1.y - pos2.y, 2)); }; /** * Takes a position and the ennemy robot # to put everything in its surroundings (~ 1.1 * radius) as &quot;lost&quot; * * @param {Object} pos * @param {int} e_robot_id */ Data.prototype.theEnnemyWentThere = function (pos, e_robot_id){ Object.keys(this.plot).forEach(function(c) { if ((this.getDistance(pos, this.plot[c].pos) &lt; 0.55*this.erobot[e_robot_id].d) &amp;&amp; (this.plot[c].status != &quot;lost&quot;)) { logger.info(&quot;Le plot &quot; + c + &quot; est marqué lost&quot;); this.plot[c].status = &quot;lost&quot;; } }.bind(this)); var min_dist = Infinity; Object.keys(this.gobelet).forEach(function(g) { if ((this.getDistance(pos, this.gobelet[g].pos) &lt; 0.55*this.erobot[e_robot_id].d) &amp;&amp; (this.gobelet[g].status != &quot;lost&quot;)) { logger.info(&quot;Le gobelet&quot; + g + &quot; est marqué lost&quot;); this.gobelet[g].status = &quot;lost&quot;; } }.bind(this)); }; /** * Parse Order * * @param {string} from * @param {string} name * @param {Object} param */ Data.prototype.parseOrder = function(from, name, param){ switch(name){ case &quot;data.add_dynamic&quot; : if(!!param.pos &amp;&amp; !!param.pos.x &amp;&amp; !!param.pos.y &amp;&amp; !!param.d){ this.dynamic.push(param); logger.info(&quot;added dynamic from :&quot;+from+&quot; params:&quot;+JSON.stringify(param)); }else{ logger.error(&quot;invalid dynamic from :&quot;+from+&quot; params:&quot;+JSON.stringify(param)); } break; default: logger.error(&quot;Unknown order name:&quot;+name+&quot; from:&quot;+from); } }; var data = new Data(); return Data; })(); × Search results Close "},"ia_export_simulator.class.js.html":{"id":"ia_export_simulator.class.js.html","title":"Source: ia/export_simulator.class.js","body":" UTCoupe 17 Namespaces Simu Modules clients/gr/actuatorsclients/gr/detectclients/gr/mainclients/gr/servosclients/gr/servos-simuclients/pr/actuatorsclients/pr/ax12clients/pr/ax12-simuclients/pr/detectclients/pr/elevatorclients/pr/mainclients/pr/othersclients/pr/others-simuclients/shared/asservclients/shared/asserv-simuclients/shared/defineParserclients/shared/fifoconfigia/actionsia/dataia/export_simulatoria/gria/hokuyoia/iaia/mainia/pathfindingia/pria/timerserver/serverserver/socket_clientutcoupe/utcoupe Classes clients/gr/actuators.Actsclients/gr/detect.Detectclients/gr/servos.Servosclients/gr/servos-simu.Servosclients/pr/actuators.Actsclients/pr/ax12-simu.Ax12clients/pr/ax12.Ax12clients/pr/detect.Detectclients/pr/elevator.Elevatorclients/pr/others.Othersclients/pr/others-simu.Othersclients/shared/asserv.Asservclients/shared/asserv-simu.Asservclients/shared/fifo.FifoControlleria/actions.Actionsia/data.Dataia/export_simulator.ExportSimulatoria/gr.Gria/hokuyo.Hokuyoia/ia.Iaia/pathfinding.Pathfindingia/timer.TimerObject3dPositionserver/server.Serverserver/socket_client.SocketClient Global convertir_distgetParsedJSONFromFilePATH_MAX_POINTS Source: ia/export_simulator.class.js /** * Export simulator Module * * @module ia/export_simulator * @requires log4js * @see {@link ia/export_simulator.ExportSimulator} */ module.exports = (function () { &quot;use strict&quot;; var log4js = require('log4js'); var logger = log4js.getLogger('ia.export_simulator'); var __timeout = null; var FPS = 30; /** Color of the team */ var color; /** * ExportSimulator Constructor * * @exports ia/export_simulator.ExportSimulator * @constructor * @param ia */ function ExportSimulator(ia) { /** IA */ this.ia = ia; this.start(); color = this.ia.color; } /** * Convert x, depends on the team color * * @param {int} x */ function convertX(x) { if(color == &quot;yellow&quot;) { return (x-1500)/1000; } else { return (1500-x)/1000; } } /** * Convert y * * @param {int} y */ function convertY(y) { return (1000-y)/1000; } /** * Convert Angle, depends on the team color * * @param {int} a Angle */ function convertA(a) { if(color == &quot;yellow&quot;) { return a; } else { return (a &lt; 0) ? -Math.PI - a : Math.PI - a; } } /** * Start */ ExportSimulator.prototype.start = function() { this.orderToSimu(); } /** * Stop */ ExportSimulator.prototype.stop = function() { clearTimeout(__timeout); } /** * Order to Simulator */ ExportSimulator.prototype.orderToSimu = function() { var data = {}; data.robots = { gr: { x: convertX(this.ia.gr.pos.x), y: convertY(this.ia.gr.pos.y), a: convertA(this.ia.gr.pos.a) }, pr: { x: convertX(this.ia.pr.pos.x), y: convertY(this.ia.pr.pos.y), a: convertA(this.ia.pr.pos.a), path: [this.ia.pr.pos].concat(this.ia.pr.path).map(function(pos){ return [convertX(pos.x), convertY(pos.y)]; }) }, egr: { x: convertX(this.ia.data.erobot[0].pos.x), y: convertY(this.ia.data.erobot[0].pos.y), }, epr: { x: convertX(this.ia.data.erobot[1].pos.x), y: convertY(this.ia.data.erobot[1].pos.y) } }; data.dynamic = this.ia.data.dynamic.map(function(o){ return [convertX(o.pos.x), convertY(o.pos.y)]; }); // logger.debug(data.robots.egr); this.ia.client.send(&quot;webclient&quot;, &quot;simulateur&quot;, data); __timeout = setTimeout(function(){this.orderToSimu()}.bind(this), 1000/FPS); } return ExportSimulator; })(); × Search results Close "},"ia_gr.class.js.html":{"id":"ia_gr.class.js.html","title":"Source: ia/gr.class.js","body":" UTCoupe 17 Namespaces Simu Modules clients/gr/actuatorsclients/gr/detectclients/gr/mainclients/gr/servosclients/gr/servos-simuclients/pr/a os); }; /** * Parse Order * * @param {string} from * @param {string} name * @param {Object} params */ Gr.prototype.parseOrder = function (from, name, params) { switch(name) { case 'gr.pos': this.pos.x = params.x; this.pos.y = params.y; this.pos.a = params.a; break; case 'gr.getpos': this.sendPos(); break; default: logger.warn('Ordre inconnu dans ia.gr: '+name); } }; /** * Send Orders */ Gr.prototype.sendOrders = function () { for(var i in this.orders) { this.ia.client.send(&quot;gr&quot;, this.orders[i].name, this.orders[i].data); } }; /** * On Collision : TODO send order STOP */ Gr.prototype.onCollision = function () { logger.warn(&quot;Collision du gros robot&quot;); // TODO send order STOP }; return Gr; })(); × Search results Close "},"ia_hokuyo.class.js.html":{"id":"ia_hokuyo.class.js.html","title":"Source: ia/hokuyo.class.js","body":" UTCoupe 17 Namespaces Simu Modules clients/gr/actuatorsclients/gr/detectclients/gr/mainclients/gr/servosclients/gr/servos-simuclients/pr/actuatorsclients/pr/ax12clients/pr/ax12-simuclients/pr/detectclients/pr/elevatorclients/pr/mainclients/pr/othersclients/pr/others-simuclients/shared/asservclients/shared/asserv-simuclients/shared/defineParserclients/shared/fifoconfigia/actionsia/dataia/export_simulatoria/gria/hokuyoia/iaia/mainia/pathfindingia/pria/timerserver/serverserver/socket_clientutcoupe/utcoupe Classes clients/gr/actuators.Actsclients/gr/detect.Detectclients/gr/servos.Servosclients/gr/servos-simu.Servosclients/pr/actuators.Actsclients/pr/ax12-simu.Ax12clients/pr/ax12.Ax12clients/pr/detect.Detectclients/pr/elevator.Elevatorclients/pr/others.Othersclients/pr/others-simu.Othersclients/shared/asserv.Asservclients/shared/asserv-simu.Asservclients/shared/fifo.FifoControlleria/actions.Actionsia/data.Dataia/export_simulator.ExportSimulatoria/gr.Gria/hokuyo.Hokuyoia/ia.Iaia/pathfinding.Pathfindingia/timer.TimerObject3dPositionserver/server.Serverserver/socket_client.SocketClient Global convertir_distgetParsedJSONFromFilePATH_MAX_POINTS Source: ia/hokuyo.class.js /** * Hokuyo module * * @module ia/hokuyo * @requires log4js * @see ia/hokuyo.Hokuyo */ module.exports = (function () { &quot;use strict&quot;; var log4js = require('log4js'); // var gaussian = require('gaussian'); var logger = log4js.getLogger('ia.hokuyo'); var GR_OFFSET = 110; // (mm) distance between our robot origin and the robot's center var PR_GR_COEF = 1; // security coeff to bind our robots with the dots var SEGMENT_DELTA_D = 30; // (mm) between 2 iterations on a segment to detect colision var DELTA_T = 500; // (ms) in the future : estimation of ennemy robots var DEBUG = false; // mettre à true LE TEMPS DU DEBUG !!!!! var LOST_TIMEOUT = 10; var SECURITY_COEF = 1.1; var MAX_SPD = 1; var timeout; /** * Hokuyo Constructor * * @exports ia/hokuyo.Hokuyo * @constructor * @param {Object} ia IA * @param {Object} [params] Parameters */ function Hokuyo(ia, params) { /** Parameters */ this.params = params || {}; /** Number of hokuyo */ this.nb_hokuyo = 0; /** IA */ this.ia = ia; /** Dernier timestamp où on a update (changé à la fin de l'update) */ this.lastNow = 0; /** Match Started */ this.matchStarted = false; /** nb d'itération depuis laquelle on a perdu un robot */ this.nb_lost = 0; } /** * Starts the hokuyo */ Hokuyo.prototype.start = function () { this.matchStarted = true; logger.info(&quot;La classe hokuyo attend...&quot;); this.ia.client.send(&quot;hokuyo&quot;, &quot;start&quot;, {color:this.params.color}); timeout = setTimeout(function() {this.timedOut(); }.bind(this) , LOST_TIMEOUT*1000); }; /** * Stops the Hokuyo */ Hokuyo.prototype.stop = function () { this.matchStarted = false; this.ia.client.send(&quot;hokuyo&quot;, &quot;stop&quot;, {}); clearTimeout(timeout); }; /** * Timed out */ Hokuyo.prototype.timedOut = function() { this.mayday(&quot;Hokuyo timed out&quot;); }; /** * Return the distance between two points * * @param {Object} spot1 * @param {int} spot1.x * @param {int} spot1.y * @param {Object} spot2 * @param {int} spot2.x * @param {int} spot2.y */ Hokuyo.prototype.getDistance = function (spot1, spot2) { return Math.sqrt(Math.pow(spot1.x - spot2.x, 2) + Math.pow(spot1.y - spot2.y, 2)); }; /** * Return true if the position is on the stair * * @param {Object} spot * @param {int} spot.x * @param {int} spot.y */ Hokuyo.prototype.isOnTheStairs = function (spot){ return (spot.x&gt;967) &amp;&amp; (spot.x &lt; 2033) &amp;&amp; (spot.y &gt; 2000-580); }; /** * Return Matching coefficient * * @param {Object} spot * @param {int} spot.x * @param {int} spot.y * @param {Object} eRobot * @param {int} dt * @param status */ Hokuyo.prototype.getMatchingCoef = function (spot, eRobot, dt, status){ var estimatedPos = { x: eRobot.pos.x + eRobot.speed.x*dt, y: eRobot.pos.y + eRobot.speed.y*dt }; // var distribution = gaussian(0,eRobot.d); var distance = this.getDistance(spot, estimatedPos); // logger.debug(distance); // return 10*distribution.pdf(distance/10); return distance; }; /** * Remove our robot from the detected points * * @param {Object} dots */ Hokuyo.prototype.deleteOurRobots = function (dots){ var pr_dist = this.getDistance({x: 0, y:0}, {x: 3000, y:2000}); var pr_i = -1; var gr_dist = this.getDistance({x: 0, y:0}, {x: 3000, y:2000}); var gr_i = -1; var gr_pos_with_offset = { x: this.ia.gr.pos.x + GR_OFFSET*Math.cos(this.ia.gr.pos.a), y: this.ia.gr.pos.y + GR_OFFSET*Math.sin(this.ia.gr.pos.a) }; // logger.debug(&quot;Pos PR&quot;); // logger.debug(this.ia.pr.pos); // logger.debug(&quot;Pos GR&quot;); // logger.debug(gr_pos_with_offset); for (var i = 0; i &lt; dots.length; i++) { var pr_temp_dist = this.getDistance(dots[i], this.ia.pr.pos); var gr_temp_dist = this.getDistance(dots[i], gr_pos_with_offset); // logger.debug(&quot;Pr le pt :&quot;); // logger.debug(dots[i]); // logger.debug(pr_temp_dist); // logger.debug(gr_temp_dist); if ((pr_dist &gt; pr_temp_dist) &amp;&amp; (pr_temp_dist &lt; this.ia.pr.size.d * PR_GR_COEF)){ pr_dist = pr_temp_dist; pr_i = i; } if ((gr_dist &gt; gr_temp_dist) &amp;&amp; (gr_temp_dist &lt; this.ia.gr.size.d * PR_GR_COEF)){ gr_dist = gr_temp_dist; gr_i = i; } } if (pr_i != -1) { // logger.debug(&quot;Deleting PR:&quot;); // logger.debug(dots[pr_i]); // logger.debug(this.ia.pr.pos); dots.splice(pr_i,1); if (pr_i &lt; gr_i) { gr_i = gr_i -1; } } else { logger.warn(&quot;On a pas trouvé le PR parmis les points de l'Hokuyo&quot;); } if (gr_i != -1) { // logger.debug(&quot;Deleting GR:&quot;); // logger.debug(dots[gr_i]); // logger.debug(gr_pos_with_offset); // logger.debug(this.getDistance(dots[gr_i], gr_pos_with_offset)); dots.splice(gr_i,1); } else { logger.warn(&quot;On a pas trouvé le GR parmis les points de l'Hokuyo&quot;); } // logger.debug(dots); }; /** * Returns Best Matching Coefficient * * @param {Object} dots * @param {Object} robots * @param {int} now */ Hokuyo.prototype.getBestMatchingCoef = function(dots, robots, now) { // Return the couple of ennemy robot and dot that matches the best var matching_coef = []; var best_coef = { value: this.getDistance({x: 0, y:0}, {x: 3000, y:2000}), dot: -1, e_robot: -1 }; for (var d = 0; d &lt; dots.length; d++){ // for each real point matching_coef[d] = []; for (var i = 0; i &lt; robots.length; i++) { // we make a matching coefficient matching_coef[d][i] = this.getMatchingCoef(dots[d], robots[i], robots[i].lastUpdate - now, robots[i].status); if (best_coef.value &gt; matching_coef[d][i]) { best_coef.value = matching_coef[d][i]; best_coef.dot = d; best_coef.e_robot = i; } } } //logger.debug(&quot;Coefficients de matching&quot;); //logger.debug(matching_coef); return best_coef; }; Hokuyo.prototype.updatePos = function (dots) { // Invert dots if we are green if (this.ia.color == &quot;green&quot;){ for (var i = 0; i &lt; dots.length; i++) { dots[i].x = 3000 - dots[i].x; } } if (!this.matchStarted){ // logger.debug(&quot;Le match n'a pas commencé&quot;); return; } if (dots.length === 0) logger.warn(&quot;On a reçu un message vide (pas de spots dedans)&quot;); else { clearTimeout(timeout); if (dots.length != ((this.params.we_have_hats?2:0) + this.params.nb_erobots)) { // logger.info(&quot;On a pas le meme nombre de spots (&quot;+dots.length+&quot;) que de robots à détecter (&quot;+ // ((this.params.we_have_hats?2:0) + this.params.nb_erobots) + &quot;).&quot;); } // takes a timestamp to be able to compute speeds var now = this.ia.timer.get(); // var now = this.lastNow = this.lastNow+1; // if we have hats, kill ourselves (virtualy, of course) if (this.params.we_have_hats) this.deleteOurRobots(dots); // // until there are dots left to be matched with ennmies // while (dots.length &gt; 0){ // // if some robots aren't already matched // var e_r2Bmatched = []; // for (var i = 0; i &lt; this.ia.data.nb_erobots; i++) { // if(this.ia.data.erobot[i].lastUpdate &lt; now){ // // logger.debug(this.ia.data.erobot[i].name + &quot; last update :&quot;); // // logger.debug(this.ia.data.erobot[i].lastUpdate); // e_r2Bmatched.push(this.ia.data.erobot[i]); // } // } // if (e_r2Bmatched.length &gt; 0) { // // logger.debug(&quot;On s'occupe des robots :&quot;); // // logger.debug(e_r2Bmatched); // // logger.debug(&quot;Avec les points :&quot;); // // logger.debug(dots); // // for each eatimated position of the robots // var best_coef = this.getBestMatchingCoef(dots, e_r2Bmatched, now); // // logger.debug(best_coef); // // if the bigger coefficient is under the arbitrary threshold // // XXX // // we take the best/bigger coefficient (well named best_coef :P ) // // if it isn't, set the new position, speed, status, call the &quot;ennemy went there&quot; function // // logger.debug(&quot;On a matché le point suivant avec le &quot;+e_r2Bmatched[best_coef.e_robot].name+&quot; ennemi&quot;); // // logger.debug(dots[best_coef.dot]); // if (best_coef.e_robot == -1){ // logger.warn('Erreur de matching (il reste des robots à matcher avec des points mais ils collent pas) :'); // //logger.warn(e_r2Bmatched); // //logger.warn(dots); // break; // } // //logger.debug(&quot;Le &quot;+e_r2Bmatched[best_coef.e_robot].name+&quot; est passé de &quot;+e_r2Bmatched[best_coef.e_robot].pos.x+&quot;, &quot;+e_r2Bmatched[best_coef.e_robot].pos.y+ &quot; à &quot;+dots[best_coef.dot].x+&quot;, &quot;+dots[best_coef.dot].y); // e_r2Bmatched[best_coef.e_robot].lastUpdate = now; // var deltaT = now - this.lastNow; // if (deltaT !== 0){ // var x_spd = (dots[best_coef.dot].x - e_r2Bmatched[best_coef.e_robot].pos.x)/deltaT; // var y_spd = (dots[best_coef.dot].y - e_r2Bmatched[best_coef.e_robot].pos.y)/deltaT; // if (x_spd &gt; MAX_SPD) { // x_spd = MAX_SPD; // } else if (x_spd &lt; -MAX_SPD) { // x_spd = -MAX_SPD; // } // if (y_spd &gt; MAX_SPD) { // y_spd = MAX_SPD; // } else if (y_spd &lt; -MAX_SPD) { // y_spd = -MAX_SPD; // } // e_r2Bmatched[best_coef.e_robot].speed = { // x: x_spd, // y: y_spd // }; // } else { // logger.warn(&quot;Tiens, deltaT = 0, c'est bizarre...&quot;); // e_r2Bmatched[best_coef.e_robot].speed = { // x:0, // y:0 // }; // } // e_r2Bmatched[best_coef.e_robot].pos = { // x: dots[best_coef.dot].x, // y: dots[best_coef.dot].y, // }; // // logger.debug(&quot;Position et vitesse du robot :&quot;); // // logger.debug(e_r2Bmatched[best_coef.e_robot].pos); // // logger.debug(e_r2Bmatched[best_coef.e_robot].speed); // // if it's climbing the stairs, set the correct status // if (this.isOnTheStairs(dots[best_coef.dot])){ // e_r2Bmatched[best_coef.e_robot].status = &quot;on_the_stairs&quot;; // logger.info(e_r2Bmatched[best_coef.e_robot].status); // } else { // e_r2Bmatched[best_coef.e_robot].status = &quot;moving&quot;; // this.ia.data.theEnnemyWentThere(e_r2Bmatched[best_coef.e_robot].pos, best_coef.e_robot); // } // // and delete the dot // dots.splice(best_coef.dot,1); // } else { // // if all the robots are tidied up, ouw, that's strange ^^ // //logger.warn(&quot;Un ou plusieurs spots de plus que de robots sur la table :&quot;); // //logger.warn(dots); // //logger.warn(&quot;e_r2Bmatched&quot;); // //logger.warn(e_r2Bmatched); // break; / rts = (function () { &quot;use strict&quot;; var log4js = require('log4js'); var logger = log4js.getLogger('ia.ia'); var log_counter = 0; /** * Return the distance between two positions * * @param {int} Ax * @param {int} Ay * @param {int} Bx * @param {int} By */ function norm(Ax, Ay, Bx, By) { return Math.sqrt(Math.pow(Ax-Bx, 2) + Math.pow(Ay-By, 2)); } /** * Constructor of Ia * * @exports ia/ia.Ia * @constructor * @param {string} color=yellow * @param {int} nb_erobots=2 Number of robots in a team * @param EGR_d EGR diameter * @param EGPR_d EPR diameter */ function Ia(color, nb_erobots, EGR_d, EPR_d) { var we_have_hats = true; if(!color) { logger.error('Please give a color to ia'); } if(!nb_erobots) { logger.error('Please give the number of ennemis robots'); } if(!we_have_hats) { logger.error('Please say true if we have something on our robots detectable by the Hokuyos'); } if(!EGR_d) { logger.error('Please give the EGR diameter'); } if(!EPR_d) { logger.error('Please give the EPR diameter'); } /** * Color of the IA team */ this.color = color || &quot;yellow&quot;; /** * Number of robots controlled by the IA */ this.nb_erobots = nb_erobots || 2; logger.info(&quot;Launching a &quot;+this.color+&quot; AI with &quot;+this.nb_erobots+&quot; ennemies.&quot;); /** Socket client */ this.client = new (require('../server/socket_client.class.js'))({type: 'ia', server_ip: require('../config.js').server }); /** Timer */ this.timer = new (require('./timer.class.js'))(this); /** Pathfinding */ this.pathfinding = new (require('./pathfinding.class.js'))(this); /** Data */ this.data = new (require('./data.class.js'))(this, this.nb_erobots, EGR_d, EPR_d); /** Actions */ this.actions = new (require('./actions.class.js'))(this); /** Grand robot */ this.gr = new (require('./gr.class.js'))(this, this.color); /** Petit robot */ this.pr = new (require('./pr.class.js'))(this, this.color); // this.hokuyo = new (require('./hokuyo.class.js'))(this, { // color: this.color, // nb_erobots: parseIn erver.class.js","body":" UTCoupe 17 Namespaces Simu Modules clients/gr/actuatorsclients/gr/detectclients/gr/mainclients/gr/servosclients/gr/servos-simuclients/pr/actuatorsclients/pr/ax12clients/pr/ax12-simuclients/pr/detectclients/pr/elevatorclients/pr/mainclients/pr/othersclients/pr/others-simuclients/shared/asservclients/shared/asserv-simuclients/shared/defineParserclients/shared/fifoconfigia/actionsia/dataia/export_simulatoria/gria/hokuyoia/iaia/mainia/pathfindingia/pria/timerserver/serverserver/socket_clientutcoupe/utcoupe Classes clients/gr/actuators.Actsclients/gr/detect.Detectclients/gr/servos.Servosclients/gr/servos-simu.Servosclients/pr/actuators.Actsclients/pr/ax12-simu.Ax12clients/pr/ax12.Ax12clients/pr/detect.Detectclients/pr/elevator.Elevatorclients/pr/others.Othersclients/pr/others-simu.Othersclients/shared/asserv.Asservclients/shared/asserv-simu.Asservclients/shared/fifo.FifoControlleria/actions.Actionsia/data.Dataia/export_simulator.ExportSimulatoria/gr.Gria/hokuyo.Hokuyoia/ia.Iaia/pathfinding.Pathfindingia/timer.TimerObject3dPositionserver/server.Serverserver/socket_client.SocketClient Global convertir_distgetParsedJSONFromFilePATH_MAX_POINTS Source: server/server.class.js /** * Server module * @module server/server * @requires module:ia/main * @requires log4js * @requires child_process * @requires ansi-to-html * @requires os * @requires socket.io * @see {@link server/server.Server} */ module.exports = (function () { &quot;use strict&quot;; var log4js = require('log4js'); var logger = log4js.getLogger('Server'); var spawn = require('child_process').spawn; var Convert = require('ansi-to-html'); var convert = new Convert({newLine: true}); /** * Starts a server on the port specified. Default port: 3128 * * @exports server/server.Server * @constructor * @param {int} [server_port=3128] Server port */ function Server(server_port) { /** * @type {int} */ this.server_port = server_port || 3128; // Get server IP address var os = require('os'); var networkInterfaces = os.networkInterfaces(); try { /** @type {string} */ this.ip = networkInterfaces[&quot;eth0&quot;][0].address || networkInterfaces[&quot;Wi-Fi&quot;][0].address || &quot;127.0.0.1&quot;; } catch(e) { this.ip = &quot;127.0.0.1&quot;; } /** @type {string} */ this.ip_port = this.ip+':'+this.server_port; /** * Create the server * @type {Object} */ this.server = require('socket.io')(); /** * Create the network default object * @type {Object} * */ this.network = { server: { name: &quot;Server&quot;, ip: this.ip_port }, webclient: {}, ia: {}, hokuyo: {}, pr: {}, gr: {} }; /** @type {Object} */ this.utcoupe = { 'ia': false, 'pr': false, 'gr': false, 'hokuyo': false }; /** @type {Object} */ this.progs = { 'ia': null, 'pr': null, 'gr': null, 'hokuyo': false } // When the client is connected this.server.on('connection', function (client) { // When the client is disconnected client.on('disconnect', function() { logger.info(client.type+&quot; is disconnected!&quot;); try { delete this.network[client.type][client.id]; } catch(e) { } this.sendNetwork(); }.bind(this)); // When the client send his type client.on('type', function(data) { if(typeof data.type !== 'string') { logger.error(&quot;The client type sent isn't a string&quot;); return; } if(!(data.type in this.network)) { logger.error(&quot;The client type `&quot;+data.type+&quot;` isn't valid&quot;); return; } // The type is valid client.type = data.type; logger.info(client.type+&quot; is connected!&quot;); data.options.ip = client.handshake.address; this.network[client.type][client.id] = data.options; // console.log(this.network); client.join(client.type); client.emit('log', &quot;Connected to the server successfully at &quot; + client.handshake.headers.host); this.sendNetwork(); this.sendUTCoupe(); }.bind(this)); // When the client send an order client.on('order', function(data) { // console.log(data); if(typeof data !== 'object') { logger.error(&quot;The client order sent isn't a object&quot;); return; } if(data.to === undefined) { logger.error(&quot;The order hasn't 'to' argument (recipient)&quot;); return; } // if(!(data.to in client.adapter.rooms)) { // logger.warn(&quot;The order recipient `&quot;+data.to+&quot;` doesn't exist.&quot;); // } if(data.name == 'server.launch') { this.launch(data.params); } else if(data.name == 'server.stop') { this.stop(data.params); } else if(data.name == 'server.childrenUpdate') { // console.log(this.network); this.network[client.type][client.id].status = data.params.status || &quot;&quot;; this.network[client.type][client.id].children = data.params.children || &quot;&quot;; // console.log(this.network); this.sendNetwork(); } else if (data.name == 'server.iaColor') { this.network[client.type][client.id].color = data.params.color || &quot;&quot;; this.sendNetwork(); } else if (data.name == 'server.sync_all_git') { logger.info(&quot;Starting to sync all git repositories&quot;); spawn('/root/sync_all_git.sh', [], { detached: true }); } else if (data.name == 'server.flash_arduinos') { logger.info(&quot;Starting to flash all arduinos&quot;); spawn('/root/flash_all_arduinos.sh', [], { detached: true }); } else { // The order is valid // logger.info(&quot;Data &quot; +data.name+ &quot; from &quot; +data.from+ &quot; to &quot; +data.to); this.server.to('webclient').to(data.to).emit('order', data); } }.bind(this)); }.bind(this)); this.server.listen(this.server_port); logger.info(&quot;Server started at &quot;+this.ip_port); } /** * Send Network */ Server.prototype.sendNetwork = function(){ // logger.info(&quot;Message sent to webclient !&quot;); // logger.info(this.network); this.server.to('webclient').emit('order', { to: 'webclient', name: 'reseau', params: { network: this.network }, from: 'server' }); } /** * Launch the robot */ Server.prototype.launch = function(params) { var prog = params.prog; if(!this.utcoupe[prog]) { switch(prog) { case 'ia': this.progs[prog] = spawn('node', ['./ia/main.js', params.color, params.nb_erobots, params.EGR_d, params.EPR_d]); break; case 'pr': this.progs[prog] = spawn('ssh', ['igep', '/root/main.sh']); break; case 'gr': this.progs[prog] = spawn('node', ['./clients/gr/main.js']); break; case 'hokuyo': this.progs[prog] = spawn('ssh', ['raspi', '/root/main.sh']); break; } logger.info(&quot;[Launch]&quot;+prog); this.progs[prog].on('error', function (prog, err) { this.server.to('webclient').emit('order', { to: 'webclient', name: 'logger', params: { head: '[ERROR]['+prog+'](code:'+err.code+')', text: convert.toHtml(JSON.stringify(err)) }, from: 'server' }); }.bind(this, prog)); this.progs[prog].on('close', function (prog, code) { logger.error(&quot;[CLOSE]&quot;+prog); this.server.to('webclient').emit('order', { to: 'webclient', name: 'logger', // params: '[CLOSE]['+prog+'] '+data.toString(), params: { head: '[CLOSE]['+prog+'](code:'+code+')', text: &quot; &quot; }, from: 'server' }); this.stop(prog); }.bind(this, prog)); this.progs[prog].stdout.on('data', function (prog, data) { // logger.debug(data); // for(var i in data) { // if(data[i] == 5) // logger.debug('LOL'); // } this.server.to('webclient').emit('order', { to: 'webclient', name: 'logger', params: { head: '['+prog+'][stdout]', text: convert.toHtml(data.toString()) }, from: 'server' }); }.bind(this, prog)); this.progs[prog].stderr.on('data', function (prog, data) { this.server.to('webclient').emit('order', { to: 'webclient', name: 'logger', params: { source: '['+prog+'][stderr]', text: convert.toHtml(data.toString()) }, from: 'server' }); }.bind(this, prog)); // logger.debug(prog); // logger.fatal(prog, '|stdout|', data.toString()); this.utcoupe[prog] = true; } this.sendUTCoupe(); } /** * Stops all * * @param {string} prog */ Server.prototype.stop = function(prog) { if (prog == &quot;pr&quot;) { this.progs[prog] = spawn('ssh', ['igep', 'pkill', 'node']); } else if (prog == &quot;hokuyo&quot;) { this.progs[prog] = spawn('ssh', ['raspi', 'pkill', 'node']); } if(this.utcoupe[prog]) { this.progs[prog].kill(); logger.info(&quot;stopped &quot;+prog); this.utcoupe[prog] = false; } this.sendUTCoupe(); } /** * sendUTCoupe * * @param {string} prog */ Server.prototype.sendUTCoupe = function(prog) { this.server.to('webclient').emit('order', { to: 'webclient', name: 'utcoupe', params: this.utcoupe, from: 'server' }); } return Server; })(); × Search results Close "},"server_socket_client.class.js.html":{"id":"server_socket_client.class.js.html","title":"Source: server/socket_client.class.js","body":" UTCoupe 17 Namespaces Simu Modules clients/gr/actuatorsclients/gr/detectclients/gr/mainclients/gr/servosclients/gr/servos-simuclients/pr/actuatorsclients/pr/ax12clients/pr/ax12-simuclients/pr/detectclients/pr/elevatorclients/pr/mainclients/pr/othersclients/pr/others-simuclients/shared/asservclients/shared/asserv-simuclients/shared/defineParserclients/shared/fifoconfigia/actionsia/dataia/export_simulatoria/gria/hokuyoia/iaia/mainia/pathfindingia/pria/timerserver/serverserver/socket_clientutcoupe/utcoupe Classes clients/gr/actuators.Actsclients/gr/detect.Detectclients/gr/servos.Servosclients/gr/servos-simu.Servosclients/pr/actuators.Actsclients/pr/ax12-simu.Ax12clients/pr/ax12.Ax12clients/pr/detect.Detectclients/pr/elevator.Elevatorclients/pr/others.Othersclients/pr/others-simu.Othersclients/shared/asserv.Asservclients/shared/asserv-simu.Asservclients/shared/fifo.FifoControlleria/actions.Actionsia/data.Dataia/export_simulator.ExportSimulatoria/gr.Gria/hokuyo.Hokuyoia/ia.Iaia/pathfinding.Pathfindingia/timer.TimerObject3dPositionserver/server.Serverserver/socket_client.SocketClient Global convertir_distgetParsedJSONFromFilePATH_MAX_POINTS Source: server/socket_client.class.js /** * Socket Client * * @module server/socket_client * @requires log4js * @requires socket.io-client * @see {@link server/socket_client.SocketClient} */ module.exports = (function () { &quot;use strict&quot;; var log4js = require('log4js'); var logger = log4js.getLogger('Client'); /** * Create a socket for the clients * * @exports s name, to); this.client.emit('order', { to: to, name: name, params: params, from: this.type }); }; // Error functions /** * Appends the error message in the logger * * @param {string} msg message to send */ SocketClient.prototype.throwError = function (msg) { logger.error(msg); }; /** * Throw Server not found */ SocketClient.prototype.errorServerNotFound = function () { this.throwError('Server not found at '+this.server_ip+', please make sure the server is running.'); }; /** * Throw Server timed out */ SocketClient.prototype.errorServerTimeout = function () { this.throwError('Server timed out, please make sure the server is still running.'); }; return SocketClient; })(); × Search results Close "},"utcoupe_utcoupe.js.html":{"id":"utcoupe_utcoupe.js.html","title":"Source: utcoupe/utcoupe.js","body":" UTCoupe 17 Namespaces Simu Modules clients/gr/actuatorsclients/gr/detectclients/gr/mainclients/gr/servosclients/gr/servos-simuclients/pr/actuatorsclients/pr/ax12clients/pr/ax12-simuclients/pr/detectclients/pr/elevatorclients/pr/mainclients/pr/othersclients/pr/others-simuclients/shared/asservclients/shared/asserv-simuclients/shared/defineParserclients/shared/fifoconfigia/actionsia/dataia/export_simulatoria/gria/hokuyoia/iaia/mainia/pathfindingia/pria/timerserver/serverserver/socket_clientutcoupe/utcoupe Classes clients/gr/actuators.Actsclients/gr/detect.Detectclients/gr/servos.Servosclients/gr/servos-simu.Servosclients/pr/actuators.Actsclients/pr/ax12-simu.Ax12clients/pr/ax12.Ax12clients/pr/detect.Detectclients/pr/elevator.Elevatorclients/pr/others.Othersclients/pr/others-simu.Othersclients/shared/asserv.Asservclients/shared/asserv-simu.Asservclients/shared/fifo.FifoControlleria/actions.Actionsia/data.Dataia/export_simulator.ExportSimulatoria/gr.Gria/hokuyo.Hokuyoia/ia.Iaia/pathfinding.Pathfindingia/timer.TimerObject3dPositionserver/server.Serverserver/socket_client.SocketClient Global convertir_distgetParsedJSONFromFilePATH_MAX_POINTS Source: utcoupe/utcoupe.js /** * Main quot;y&quot;: 0.093,&quot;z&quot;: -0.185,&quot;coul&quot;: &quot;#ffffff&quot;}, {&quot;x&quot;:0.602,&quot;y&quot;: 0.113,&quot;z&quot;: -0.154,&quot;coul&quot;: &quot;#ffffff&quot;}, {&quot;x&quot;:1.255,&quot;y&quot;: 0.028,&quot;z&quot;: 0.745,&quot;coul&quot;: &quot;#ffffff&quot;}, {&quot;x&quot;:1.240,&quot;y&quot;: 0.063,&quot;z&quot;: 0.760,&quot;coul&quot;: &quot;#ffffff&quot;}, {&quot;x&quot;:1.250,&quot;y&quot;: 0.093,&quot;z&quot;: 0.735,&quot;coul&quot;: &quot;#ffffff&quot;}, {&quot;x&quot;:1.262,&quot;y&quot;: 0.113,&quot;z&quot;: 0.766,&quot;coul&quot;: &quot;#ffffff&quot;} ] }; /** * Génère la scène */ Simu.generer_scene = function generer_scene(data){ //Chargement des robots var t = data.robots.gr; Simu.afficherGR(t.x,t.y,t.z,t.yrot,t.coul); t = data.robots.pr; Simu.afficherPR(t.x,t.y,t.z,t.yrot,t.coul); //afficherPath PR Simu.initPath(); Simu.initPiles(); t = data.robots.ge; Simu.afficherGE(t.x,t.y,t.z,t.coul); t = data.robots.pe; Simu.afficherPE(t.x,t.y,t.z,t.coul); // chargement des ampoules var t = data.ampoules; for(var i=0;i&lt;t.length;i++){ Simu.afficherAmpoule(t[i].x,t[i].y,t[i].z,t[i].coul); } // chargement des clapets var t = data.clapets; for(var i=0;i&lt;t.length;i++){ Simu.afficherClapet(t[i].x,t[i].y,t[i].z,t[i].zrot,t[i].coul); } // chargement des gobelets var t = data.gobelets; for(var i=0;i&lt;t.length;i++){ Simu.afficherGobelet(t[i].x,t[i].y,t[i].z,t[i].coul); } // chargement des pieds var t = data.pieds; for(var i=0;i&lt;t.length;i++){ Simu.afficherPied(t[i].x,t[i].y,t[i].z,t[i].coul); } /* // chargement des popcorns var t = data.popcorns; for(var i=0;i&lt;t.length;i++){ Simu.afficherPopcorn(t[i].x,t[i].y,t[i].z,t[i].coul); }*/ } //var data = JSON.parse(datatext); /** @type {Number} */ Simu.RAYON_ENNEMIS_PETITS = 0.0875; /** @type {Number} */ Simu.RAYON_ENNEMIS_GRANDS = 0.126; //0.15 /** @type {Array} */ Simu.ampoules = []; /** @type {Array} */ Simu.clapets = []; /** @type {Array} */ Simu.gobelets = []; /** @type {Array} */ Simu
